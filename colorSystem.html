<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>UI library 2023 - 컬러시스템</title>
</head>

<body>
  <div class="palette">
    <div class="color-box">
      <span class="color bg-white"></span>
      <p>white</p>
    </div>
    <div class="color-box">
      <span class="color bg-gray"></span>
      <p>gray</p>
    </div>
    <div class="color-box">
      <span class="color bg-black"></span>
      <p>black</p>
    </div>
    <div class="color-box">
      <span class="color bg-primary"></span>
      <p>primary</p>
    </div>
    <div class="color-box">
      <span class="color bg-secondary"></span>
      <p>secondary</p>
    </div>
    <div class="color-box">
      <span class="color bg-sub"></span>
      <p>sub</p>
    </div>
    <div class="color-box">
      <span class="color bg-error"></span>
      <p>error</p>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
