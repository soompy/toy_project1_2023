<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>UI library 2023 - 버튼</title>
</head>

<body>
  <div class="button-container" style="display: none;">
    <!-- 비활성일 경우 버튼태그에 disabled 클래스가 공통적용됨 -->
    <button class="btn-primary square">기본 사각형 버튼</button>
    <button class="btn-primary round">기본 라운드 버튼</button>    

    <button class="btn-secondary square">서브 사각형 버튼</button>
    <button class="btn-secondary round">서브 라운드 버튼</button>

    <button class="btn-red square">기본 사각형 버튼</button>
    <button class="btn-red round">기본 라운드 버튼</button>

    <button class="disabled">비활성 버튼</button>
  </div>

  <script type="module" src="/main.js"></script>
</body>

</html>
