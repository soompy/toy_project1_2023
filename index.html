<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <title>Frontend UI library 2023</title>
</head>

<body>
  <div class="wrapper">
    <div class="top-box">
      <h2>UI component library 2023</h2>
      <div class="change-theme">
        <label class="theme-mode" for="setMode">
          <span class="mode-text"></span>
          <input id="setMode" role="switch" type="checkbox" name="theme" />
        </label>
      </div>
    </div>

    <section class="area-common">
      <div class="component-box">
        <h3 class="component-name">컬러 시스템</h3>
        <load="/colorSystem.html" />
      </div>

      <div class="component-box">
        <h3 class="component-name">텍스트필드</h3>
        <load="/textfield.html" />
      </div>

      <div class="component-box">
        <h3 class="component-name">버튼</h3>
        <load="/button.html" />
      </div>

      <div class="component-box">
        <h3 class="component-name">탭</h3>
        <load="/tab.html" />
      </div>

      <div class="component-box">
        <h3 class="component-name">팝업</h3>
        <load="/popup.html" />
      </div>

      <div class="component-box">
        <h3 class="component-name">모달</h3>
        <load="/modal.html" />
      </div>
    </section>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
